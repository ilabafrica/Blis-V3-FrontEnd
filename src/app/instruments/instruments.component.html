<div class="animated fadeIn">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <strong>Instruments</strong>
                <button type="button" class="btn btn-primary" data-toggle="modal" (click)="addInstrumentModal.show()">New Instrument</button>
            </div>
            <div class="card-block">
                <table class="table">
                    <thead>



                    <tr>
                        <th>Instrument name</th>
                        <th></th>
                        <th>Description</th>
                        <th></th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let instrument of instruments">
                        <td>{{instrument.name}}</td>
                        <td></td>
                        <td>{{instrument.desc}}</td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="btn btn-success" data-toggle="modal" (click)="editFacilityModal.show()">Edit</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" (click)="deleteFacilityModal.show()">Delete</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
