<div class="animated fadeIn">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <strong>Facilities Details</strong>
                <button type="button" class="btn btn-primary" data-toggle="modal" (click)="addFacilityModal.show()">New Facility</button>
            </div>
            <div class="card-block">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Facility Name</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>



                    <tr *ngFor="let fa of fass">
                        <td>{{fa.name}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="btn btn-success" data-toggle="modal" (click)="editFacilityModal.show()">Edit</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" (click)="deleteFacilityModal.show()">Delete</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
